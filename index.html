<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Tic Tac Toe</title>
	</head>
	<body>
		<div id="main-title-container">
			<h1>TIC TAC TOE</h1>
		</div>

		<div id="game-container"></div>

		<div id="player-container">
			<div class="player">
				<form>
					<h4>Player One</h4>
					<label for="username">Username:</label>
					<input type="text" />
					<label for="x">X</label>
					<input type="checkbox" id="X" />
					<label for="O">O</label>
					<input type="checkbox" id="O" />
					<button type="submit">Create User</button>
				</form>
				<!--
				<p class="playerOne">Player One</p>
				<h3 class="name">name: John</h3>
				<p class="score">score: 0</p>
				<p class="symbol">symbol: X</p>
                -->
			</div>
			<div class="player">
				<form>
					<h4>Player Two</h4>
					<label for="username">Username:</label>
					<input type="text" />
					<label for="x">X</label>
					<input type="checkbox" id="X" />
					<label for="O">O</label>
					<input type="checkbox" id="O" />
					<button type="submit">Create User</button>
				</form>
				<!--
				<p class="playerTwo">Player Two</p>
				<h3 class="name">name: Anne</h3>
				<p class="score">score: 0</p>
				<p class="symbol">symbol: O</p>
                -->
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
