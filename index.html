<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Tic Tac Toe</title>
	</head>
	<body>
		<div id="main-title-container">
			<h1>TIC TAC TOE</h1>
		</div>

		<div id="game-container"></div>

		<div id="player-container">
			<div class="player">
				<form id="player1">
					<h4>Player One</h4>
					<label for="username1">Username:</label>
					<input type="text" id="username1" />
					<label for="x1">X</label>
					<input type="radio" name="symbol1" id="x1" value="X" />
					<label for="o1">O</label>
					<input type="radio" id="o1" value="O" name="symbol1" />
					<button type="submit">Create User</button>
				</form>
				<div class="player-info d-none">
					<p class="playerOne">Player One:</p>
				</div>
			</div>
			<div class="player">
				<form id="player2">
					<h4>Player Two</h4>
					<label for="username2">Username:</label>
					<input type="text" id="username2" />
					<label for="x2">X</label>
					<input type="radio" id="x2" name="symbol2" value="X" />
					<label for="o2">O</label>
					<input type="radio" id="o2" name="symbol2" value="O" />
					<button type="submit">Create User</button>
				</form>
				<div class="player-info d-none">
					<p class="playerTwo">Player Two:</p>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
